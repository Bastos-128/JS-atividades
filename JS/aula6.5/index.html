<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RGB</title>
	<link id="pagestyle" rel="stylesheet" type="text/css" href="default.css">
		<script>
			function swapStyleSheet(sheet){
			document.getElementById('pagestyle').setAttribute('href', sheet);
			}
		</script>
</head>
<body>

<button onclick="swapStyleSheet('vermelho.css')">Não é azul</button>
<button onclick="swapStyleSheet('verde.css')">Não é vermelho</button>
<button onclick="swapStyleSheet('azul.css')">Não é verde</button>
<button onclick="swapStyleSheet('style.css')">Não é Nenhuma outra cor</button>
</body>
</html>
